<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}/edit(id = ${book.getBook_id()})}" th:object="${book}">
    <label for="name">Введите название книги:</label>
    <input type="text" th:field="*{name}" id="name">
    <div th:if="${#fields.hasErrors('name')}">
        Name error
    </div>
    <br>
    <label for="author">Введите автора книги:</label>
    <input type="text" th:field="*{author}" id="author">
    <div th:if="${#fields.hasErrors('author')}">
        author error
    </div>
    <br>
    <label for="year">Введите год выпуска книги:</label>
    <input type="number" th:field="*{year}" id="year">
    <div th:if="${#fields.hasErrors('year')}">
        year error
    </div>
    <br>
    <input type="submit" value="Обновить">
</form>
</body>
</html>
