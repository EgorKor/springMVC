<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
  <p th:text="'Информация' + ${person.toString()}">VALUE</p>
  <a th:href="@{/people/{id}/edit(id=${person.getPerson_id()})}">Редактировать</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPerson_id()})}">
    <input type="submit" value = "удалить">
</form>
<p th:if="${books.isEmpty()}">У данного человека нет книг</p>
  <div th:if="${!books.isEmpty()}">
      <p>Список книг человека:</p>
      <br>
    <div th:each="book: ${books}">
        <a th:href="@{/books/{id}(id = ${book.getBook_id()})}" th:text="${book.toString()}"></a>
    </div>
  </div>
</body>
</html>
